<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Travel Explorer - Nelson Lira</title>
  <link rel="stylesheet" href="./travel_recommendation.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="global-container" class="global-container">
        <div class="nav">
            <nav>
                <img src="logo_2.png" class="logo">
                <div class="menu-options">
                <ul>
                    <li><a href="./index.html" id="home">Home</a></li>
                    <li><a href="./about_us.html" id="about">About Us</a></li>
                    <li><span class="current">Contact Us</span></li>
                </ul>
                </div>
            </nav>
        </div>


        <div class = "scroll-container-contact">
            <div class="social">
                <hr>
                <p><a href="#"><img src="facebook_2.png" class="media-icon" onmouseover="this.src='facebook_2_over.png'" onmouseout="this.src='facebook_2.png'"></a></p>
                <p><a href="#"><img src="xmed_2.png" class="media-icon" onmouseover="this.src='xmed_2_over.png'" onmouseout="this.src='xmed_2.png'"></a></p>
                <p><a href="#"><img src="media3_2.png" class="media-icon" onmouseover="this.src='media3_2_over.png'" onmouseout="this.src='media3_2.png'"></a></p>
                <p><a href="#"><img src="media4_2.png" class="media-icon" onmouseover="this.src='media4_2_over.png'" onmouseout="this.src='media4_2.png'"></a></p>

            </div>

            <div class="about_and_contact-content-div">
                <div class="contact-content">
                    <div class="contact-title">
                        <h1>CONTACT US</h1>
                    </div>
                    <div class="form-div">
                        <form onkeydown="if(event.keyCode === 13) {
                           event.preventDefault();
                            return false;
                      }">
                            <!-- <fieldset name="personal_details"> -->
                            <label for="name">Name</label>
                            <p><input type="text" class="inputtextform" id="name" name="name" placeholder="Enter your name" required></p><br>
                            <label for="email">Email</label>
                            <p><input type="email" id="email" name="email" placeholder="Enter your email" required></p><br>
                            <label for="message">Message</label>
                            <p><textarea cols="81" rows="6" id="message" name="message" placeholder="Enter your message" required onkeydown="if(event.keyCode === 13) {
                                event.preventDefault();
                                 return false;
                           }"></textarea></p><br>
                            <!--</fieldset>-->

                            <input type="submit" value="Submit" name="submit">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./travel_recommendation.js"></script>

</body>
</html>
